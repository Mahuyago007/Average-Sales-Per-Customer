    <body>
    <div id="heading">
      <h1>Average Sales Per Customer</h1>

    <div id="form">
      <form id="inputForm">
            <input
          type="text"
          class="inputText"
          placeholder="Total Sales in NZ Dollar"
          id="Sales-input"
          autocomplete="off"
          required
          autofocus
        />
        <br><br><br>
        <p>Type of Cloth </p>
        <br>
        <p>
            <select id ="typeofcloth">
                <option disabled selected value="0">Choose an Option</option>
                <option value="0.5"> Silk</option>
                <option value="0.4">Cotton</option>
                <option value="0.3">Mixed</option>
                <option value="0.2">Nylon</option>

            </select>
        
        
        <input
          class="inputText"
          type="text"
          placeholder="Number of Customers"
          id="Customer-input"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">
          Calculate
        </button>
      </form>
    </div>
